# app/src/main/resources/application.yml

spring:
  application:
    name: multiagent-platform

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true

server:
  port: 8080

broker:
  service:
    url: http://localhost:8080

orchestrator:
  http:
    connect-timeout: 1000   # ms
    read-timeout: 2000      # ms

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

resilience:
  retry:
    maxAttempts: 5
    initialInterval: 1000   # ms
    multiplier: 2.0
  circuitbreaker:
    failureRateThreshold: 60.0
    waitDurationInOpenState: 60000      # ms
    slidingWindowSize: 50
    permittedNumberOfCallsInHalfOpenState: 5

# Actuator 설정: 빈 목록 확인용
management:
  endpoints:
    web:
      exposure:
        include: beans, health, info, prometheus, httptrace

# 로깅 레벨 조정: 빈 생성 로그 확인
logging:
  level:
    org.springframework.beans.factory.support: DEBUG